<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <script>
    async function query(data) {
        const response = await fetch(
            "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
            {
                headers: { Authorization: "Bearer f_miZYZQGdSgHVWGdihQZHaWYFDtNUwGVUsx" },
                method: "POST",
                body: JSON.stringify(data),
            }
        );
        const blob = await response.blob();
        return URL.createObjectURL(blob);
    }

    async function displayImage() {
        const imageURL = await query({"inputs": "Astronaut riding a horse"});
        const imageElement = document.getElementById('imageElement');
        imageElement.src = imageURL;
    }
    </script>
</head>
<body>
    <button onclick="displayImage()">Load Image</button>
    <img id="imageElement" alt="Generated Image" />
</body>
</html>
